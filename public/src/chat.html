<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/extension.css">
</head>
<body>
    <div class="window window-chat">
        <a href="index.html" class="icon icon-left-open"></a>
        <div class="window-center">
            <div class="contenedor-chat">
                <div id="chat" class="chat">
                    <!-- aqui se muestran los mensajes -->
                </div>
                <div class="envios">
                    <input id="mensaje" type="text" placeholder="mensaje">
                    <button id="documentos" class="btn btn-default">
                        <span class="icon icon-attach"></span>
                      </button>
                      <button id="enviar" class="btn btn-default">
                        <span class="icon icon-paper-plane"></span>
                      </button>
                </div>
            </div>
        </div>
      </div>
      <script src="../assets/js/chat.js"></script>
</body>
</html>
